<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdn.rawgit.com/BrainJS/brain.js/5797b875/browser.js'></script>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
        <script src='data.js'></script>
        <script src='loggedin.js'></script>
        <link rel='stylesheet' href='style.css' />
        <link rel='shortcut icon' type='image/png' href='favicon.png' />
        <title>INDECISION</title>
    </head>
    <body>
        <div class='container'>
            <h1>INDECISION</h1>
            <div class='row'>
                <div class='col-lg-6 col-md-12'>
                    <label><input type='checkbox' id='food' />food?</label>
                    <label><input type='checkbox' id='coffee' class='form-control-lg' />coffee?</label>
                    <label><input type='checkbox' id='ice_cream' class='form-control-lg' />ice cream?</label>
                </div>
                <div class='col-lg-6 col-md-12'>
                    <input type='number' id='people' class='form-control form-control-lg' min='0' max='20' step='1' pattern='^[0-9]' placeholder='number of people (up to 20)'/>
                    <input type='number' id='hours' class='form-control form-control-lg' min='0' max='3' step='0.1' pattern='^[0-9]' placeholder='number of hours (up to 3)'/>
                    <select class='form-control form-control-lg'>
                        <option value='the mall'>the mall</option>
                        <option value='book store'>book store</option>
                        <option value="Welch's">Welch's</option>
                        <option value="Rizzi's">Rizzi's</option>
                        <option value="Applebee's">Applebee's</option>
                        <option value='New Era'>New Era</option>
                        <option value="Strickland's">Strickland's</option>
                        <option value='Steak N Shake'>Steak N Shake</option>
                        <option value="McDonald's">McDonald's</option>
                        <option value='Nervous Dog'>Nervous Dog</option>
                        <option value='Cafe Arnone'>Cafe Arnone</option>
                        <option value='Five Guys'>Five Guys</option>
                        <option value='Shake Shack'>Shake Shack</option>
                    </select>
                </div>
            </div>
            <button id='submit' class='btn'>SUBMIT</button>
            <div id='success' class='alert alert-info'>
                <strong>SUCCESS: data entered.</strong>
            </div>
            <div id='error' class='alert alert-danger'>
                <strong>ERROR: invalid inputs.</strong>
            </div>
        </div>
    </body>
</html>
